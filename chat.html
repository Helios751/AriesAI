<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIES Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col bg-gradient-to-b from-blue-900 to-purple-900">

  <!-- Chat Container -->
  <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-3">
    <!-- Pesan awal bot -->
    <div class="flex items-start space-x-2">
      <img src="./images/logo_ARIES.png" class="w-8 h-8" alt="logo">
      <div class="bg-purple-700 text-white px-3 py-2 rounded-lg max-w-xs">
        Matematika Wajib okay! Apa yang kamu mau tanya?
      </div>
    </div>
  </div>

  <!-- Input Bar (Fixed di bawah) -->
  <div class="p-3 border-t border-white flex items-center space-x-2 bg-gradient-to-r from-indigo-800 to-purple-700">
    <!-- Tombol kiri -->
    <button class="w-10 h-10 flex items-center justify-center border-2 border-white rounded">
      â¬†
    </button>

    <!-- Input Chat -->
    <input id="chatInput" 
      type="text" 
      placeholder="Tulis pesan..." 
      class="flex-1 bg-gradient-to-r from-blue-900 to-purple-900 text-white px-3 py-2 border-2 border-white rounded focus:outline-none">

    <!-- Tombol kanan (mic) -->
    <button class="w-10 h-10 flex items-center justify-center border-2 border-white rounded-full">
      ðŸŽ¤
    </button>
  </div>

  <script>
    const chatContainer = document.getElementById("chatContainer");
    const chatInput = document.getElementById("chatInput");

    // Event enter kirim pesan
    chatInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && chatInput.value.trim() !== "") {
        const userMsg = chatInput.value;
        addUserMessage(userMsg);
        chatInput.value = "";

        // Bot auto reply
        setTimeout(() => {
          botReply(userMsg);
        }, 600); // delay 0.6s biar terasa natural
      }
    });

    // Tambahkan pesan user (kanan)
    function addUserMessage(text) {
      const msg = document.createElement("div");
      msg.className = "flex justify-end";
      msg.innerHTML = `
        <div class="bg-indigo-600 text-white px-3 py-2 rounded-lg max-w-xs text-right">
          ${text}
        </div>
      `;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Tambahkan pesan bot (kiri)
    function addBotMessage(text) {
      const msg = document.createElement("div");
      msg.className = "flex items-start space-x-2";
      msg.innerHTML = `
        <img src="./images/logo_ARIES.png" class="w-8 h-8" alt="logo">
        <div class="bg-purple-700 text-white px-3 py-2 rounded-lg max-w-xs">
          ${text}
        </div>
      `;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Logic auto-reply bot
    function botReply(userMsg) {
      const msgLower = userMsg.toLowerCase();

      if (msgLower.includes("hallo") || msgLower.includes("halo")) {
        addBotMessage("Halo juga! Senang bertemu denganmu ðŸ˜Š");
      } else if (msgLower.includes("apa kabar")) {
        addBotMessage("Aku baik! Terima kasih sudah bertanya ðŸ™Œ");
      } else {
        addBotMessage("Aku belum mengerti pertanyaanmu, coba tanya hal lain ya.");
      }
    }
  </script>

</body>
</html>
